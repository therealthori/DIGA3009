<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Playlist Player</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #player { margin: 20px auto; width: 560px; height: 315px; }
    .video-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
    .video-item { cursor: pointer; width: 180px; }
    img { width: 100%; border-radius: 8px; }
  </style>
</head>
<body>

  <h1>My YouTube Playlist</h1>
  <div id="player"></div>
  <div class="video-list" id="videoList"></div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;

    // Load IFrame Player API
    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        height: "315",
        width: "560",
        videoId: "",
      });
      loadPlaylist();
    }

    async function loadPlaylist() {
      const response = await fetch("/api/playlist");
      const videos = await response.json();

      const listContainer = document.getElementById("videoList");
      videos.forEach(video => {
        const div = document.createElement("div");
        div.classList.add("video-item");
        div.innerHTML = `
          <img src="${video.thumbnail}" alt="${video.title}">
          <p>${video.title}</p>
        `;
        div.addEventListener("click", () => player.loadVideoById(video.videoId));
        listContainer.appendChild(div);
      });

      // Auto-load the first video
      if (videos[0]) player.loadVideoById(videos[0].videoId);
    }
  </script>

</body>
</html>
