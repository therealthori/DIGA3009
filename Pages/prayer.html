<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer - SELAH</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">SELAH</div>
            <ul class="nav-menu">
                <li><a href="../index.html">HOME</a></li>
                <li><a href="../Pages/devotion.html">DEVOTION</a></li>
                <li><a href="../Pages/devotion.html" class="active">PRAYER</a></li>
                <li><a href="../Pages/journal.html">JOURNAL</a></li>
            </ul>
        </div>
    </nav>

    <main class="prayer-main">
        <div class="prayer-container">
            <!-- Header -->
            <header class="prayer-header">
                <h1 class="prayer-title">Prayer</h1>
                <p class="prayer-subtitle">Spend time in his presence</p>
            </header>

            <!-- Search Section -->
            <section class="search-section">
                <div class="search-container">
                    <div class="search-input-wrapper">
                        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                        <input 
                            type="text" 
                            id="searchInput" 
                            class="search-input" 
                            placeholder="Search for worship music..."
                        >
                        <button type="button" class="clear-btn" id="clearBtn" style="display: none;">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                            </svg>
                        </button>
                    </div>
                    <button type="button" class="search-btn" id="searchBtn">Search</button>
                </div>

                <!-- Filter Options -->
                <div class="filter-options">
                    <button type="button" class="filter-btn active" data-filter="all">All</button>
                    <button type="button" class="filter-btn" data-filter="video">Videos</button>
                    <button type="button" class="filter-btn" data-filter="playlist">Playlists</button>
                    <button type="button" class="filter-btn" data-filter="channel">Channels</button>
                </div>

                <!-- Search Results Counter -->
                <div class="results-info" id="resultsInfo" style="display: none;">
                    <p id="resultsText">Found 0 results</p>
                </div>
            </section>

            <!-- Timer Section -->
            <section class="timer-section">
                <div class="timer-display">
                    <span id="minutes">00</span>:<span id="seconds">00</span>
                </div>
                <button type="button" class="set-time-btn" id="setTimeBtn">Set Time</button>
            </section>

            <!-- Music Player Section -->
            <section class="music-player">
                <div class="player-card">
                    <!-- YouTube Video Player (visible) -->
                    <div style="width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 8px; overflow: hidden;">
                        <div id="youtube-player" style="width: 100%; height: 100%;"></div>
                    </div>
                    
                    <div class="track-info">
                        <h2 class="track-title" id="trackTitle">Worship Music</h2>
                        <p class="artist-name" id="artistName">Loading playlist...</p>
                        
                        <!-- Player Controls -->
                        <div class="player-controls">
                            <button type="button" class="control-btn" id="prevBtn" disabled>
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                                </svg>
                            </button>
                            <button type="button" class="control-btn play-pause-btn" id="playPauseBtn" disabled>
                                <svg id="playIcon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M8 5v14l11-7z"/>
                                </svg>
                                <svg id="pauseIcon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                                    <path d="M6 4h4v16H6zm8 0h4v16h-4z"/>
                                </svg>
                            </button>
                            <button type="button" class="control-btn" id="nextBtn" disabled>
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M16 18h2V6h-2zm-11-7l8.5-6v12z"/>
                                </svg>
                            </button>
                        </div>

                        <!-- Progress Bar -->
                        <div class="progress-container">
                            <div class="progress-bar" id="progressBar">
                                <div class="progress-fill" id="progressFill"></div>
                            </div>
                            <div class="time-info">
                                <span id="currentTime">0:00</span>
                                <span id="duration">0:00</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Playlist -->
                <div class="playlist" id="playlistContainer">
                    <div class="playlist-header">
                        <h3 id="playlistTitle">Worship Playlist</h3>
                        <span class="loading-spinner" id="loadingSpinner" style="display: none;"></span>
                    </div>
                    <div class="playlist-items" id="playlistItems">
                        <div class="empty-state">
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="currentColor" opacity="0.3">
                                <path d="M12 3v9.28c-.47-.17-.97-.28-1.5-.28C8.01 12 6 14.01 6 16.5S8.01 21 10.5 21c2.31 0 4.2-1.75 4.45-4H15V6h4V3h-7z"/>
                            </svg>
                            <p>Loading worship playlist...</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 SELAH. Created with ❤️ for God's glory.</p>
    </footer>

    <!-- Timer Modal -->
    <div class="modal" id="timerModal">
        <div class="modal-content">
            <h2>Set Prayer Time</h2>
            <div class="timer-inputs">
                <div class="input-group">
                    <label for="minutesInput">Minutes</label>
                    <input type="number" id="minutesInput" min="0" max="59" value="5">
                </div>
                <div class="input-group">
                    <label for="secondsInput">Seconds</label>
                    <input type="number" id="secondsInput" min="0" max="59" value="0">
                </div>
            </div>
            <div class="modal-buttons">
                <button type="button" class="modal-btn cancel-btn" id="cancelBtn">Cancel</button>
                <button type="button" class="modal-btn confirm-btn" id="confirmBtn">Start</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- <script src="https://w.soundcloud.com/player/api.js"></script> -->
    <script src="../JavaScript/music.js"></script>
</body>
</html>
