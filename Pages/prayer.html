<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer - SELAH</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">SELAH</div>
            <ul class="nav-menu">
                <li><a href="index.html">HOME</a></li>
                <li><a href="#devotion">DEVOTION</a></li>
                <li><a href="prayer.html" class="active">PRAYER</a></li>
                <li><a href="#journal">JOURNAL</a></li>
            </ul>
        </div>
    </nav>

    <!-- Prayer Page Content -->
    <main class="prayer-main">
        <div class="prayer-container">
            <!-- Header -->
            <header class="prayer-header">
                <h1 class="prayer-title">Prayer</h1>
                <p class="prayer-subtitle">Spend time in his presence</p>
            </header>

            <!-- Timer Section -->
            <section class="timer-section">
                <div class="timer-display">
                    <span id="minutes">00</span>:<span id="seconds">00</span>
                </div>
                <button class="set-time-btn" id="setTimeBtn">Set Time</button>
            </section>

            <!-- Music Player Section -->
            <section class="music-player">
                <div class="player-card">
                    <div class="album-art" id="albumArt">
                        <img src="" alt="Album artwork" id="albumImage">
                    </div>
                    <div class="track-info">
                        <h2 class="track-title" id="trackTitle">Select a track</h2>
                        <p class="artist-name" id="artistName">Artist Name</p>
                        
                        <!-- Player Controls -->
                        <div class="player-controls">
                            <button class="control-btn" id="prevBtn">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                                </svg>
                            </button>
                            <button class="control-btn play-pause-btn" id="playPauseBtn">
                                <svg id="playIcon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M8 5v14l11-7z"/>
                                </svg>
                                <svg id="pauseIcon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                                    <path d="M6 4h4v16H6zm8 0h4v16h-4z"/>
                                </svg>
                            </button>
                            <button class="control-btn" id="nextBtn">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M16 18h2V6h-2zm-11-7l8.5-6v12z"/>
                                </svg>
                            </button>
                        </div>

                        <!-- Progress Bar -->
                        <div class="progress-container">
                            <div class="progress-bar" id="progressBar">
                                <div class="progress-fill" id="progressFill"></div>
                            </div>
                            <div class="time-info">
                                <span id="currentTime">0:00</span>
                                <span id="duration">0:00</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Playlist -->
                <div class="playlist" id="playlist">
                    <h3>Playlist</h3>
                    <div class="playlist-items" id="playlistItems">
                        <!-- Playlist items will be dynamically added here -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Footer</p>
    </footer>

    <!-- Timer Modal -->
    <div class="modal" id="timerModal">
        <div class="modal-content">
            <h2>Set Prayer Time</h2>
            <div class="timer-inputs">
                <div class="input-group">
                    <label for="minutesInput">Minutes</label>
                    <input type="number" id="minutesInput" min="0" max="59" value="5">
                </div>
                <div class="input-group">
                    <label for="secondsInput">Seconds</label>
                    <input type="number" id="secondsInput" min="0" max="59" value="0">
                </div>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn cancel-btn" id="cancelBtn">Cancel</button>
                <button class="modal-btn confirm-btn" id="confirmBtn">Start</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script src="../JavaScript/music.js"></script>
</body>
</html>
