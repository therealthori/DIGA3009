<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer - SELAH</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="icon" href="./Images/pngfind.com-jesus-christ-png-624642.png" type="image/x-icon">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">SELAH</div>
            <ul class="nav-menu">
                <li><a href="../index.html">HOME</a></li>
                <li><a href="../Pages/devotion.html">DEVOTION</a></li>
                <li><a href="../Pages/devotion.html" class="active">PRAYER</a></li>
                <li><a href="../Pages/journal.html">JOURNAL</a></li>
                <li><a href="../Pages/about.html">ABOUT</a></li>
            </ul>
        </div>
    </nav>

    <main class="prayer-main">
        <div class="prayer-container">
            <!-- Header -->
            <header class="prayer-header">
                <h1 class="prayer-title">Prayer</h1>
                <p class="prayer-subtitle">Spend time in his presence</p>
            </header>

            <!-- Timer Section -->
            <section class="timer-section">
                <div class="timer-display">
                    <span id="minutes">00</span>:<span id="seconds">00</span>
                </div>
                <button class="set-time-btn" id="setTimeBtn">Set Time</button>
            </section>

            <!-- Video Player Section -->
            <section class="video-player-section">
                <div class="video-container" id="videoContainer">
                    <div id="youtube-player"></div>
                    <div class="video-overlay" id="videoOverlay">
                        <div class="play-overlay" id="playOverlay">
                            <svg width="80" height="80" viewBox="0 0 24 24" fill="white">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Video Info -->
                <div class="video-info">
                    <h3 class="video-title" id="videoTitle">Gospel Music Playlist</h3>
                    <p class="video-channel" id="videoChannel">Click a video below to start</p>
                </div>

                <!-- Player Controls -->
                <div class="player-controls-bar">
                    <button class="control-btn-simple" id="prevBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                        </svg>
                    </button>
                    <button class="control-btn-simple play-btn-large" id="playPauseBtn">
                        <svg id="playIcon" width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        <svg id="pauseIcon" width="32" height="32" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                            <path d="M6 4h4v16H6zm8 0h4v16h-4z"/>
                        </svg>
                    </button>
                    <button class="control-btn-simple" id="nextBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M16 18h2V6h-2zm-11-7l8.5-6v12z"/>
                        </svg>
                    </button>
                </div>

                <!-- Progress Bar -->
                <div class="progress-section">
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="time-display">
                        <span id="currentTime">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
            </section>

            <!-- Playlist Section -->
            <section class="playlist-section">
                <div class="playlist-header">
                    <h3 id="playlistTitle">Worship Playlist</h3>
                    <span class="video-count" id="videoCount">0 videos</span>
                </div>
                <div class="playlist-grid" id="playlistGrid">
                    <div class="loading-state">
                        <div class="spinner"></div>
                        <p>Loading playlist...</p>
                    </div>
                </div>
            </section>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 SELAH. Created with ❤️ for God's glory.</p>
    </footer>

    <!-- Timer Modal -->
    <div class="modal" id="timerModal">
        <div class="modal-content">
            <h2>Set Prayer Time</h2>
            <div class="timer-inputs">
                <div class="input-group">
                    <label for="minutesInput">Minutes</label>
                    <input type="number" id="minutesInput" min="0" max="59" value="5">
                </div>
                <div class="input-group">
                    <label for="secondsInput">Seconds</label>
                    <input type="number" id="secondsInput" min="0" max="59" value="0">
                </div>
            </div>
            <div class="modal-buttons">
                <button type="button" class="modal-btn cancel-btn" id="cancelBtn">Cancel</button>
                <button type="button" class="modal-btn confirm-btn" id="confirmBtn">Start</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- <script src="https://w.soundcloud.com/player/api.js"></script> -->
    <script src="../JavaScript/music.js"></script>
</body>
</html>
